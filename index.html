<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passphrase Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="bundle.js"></script>
</head>

<body class="flex flex-col h-screen bg-slate-900">
    <!-- Navbar -->
    <nav class="bg-slate-900 border-b-2">
        <div class=" relative container mx-auto py-6 flex items-center justify-between text-slate-50">
            <!-- Logo -->
            <div class="pt-2">Passphrase Generator</div>

            <!-- Navbar item(s) -->
            <div class="flex space-x-6">
                <a href="https://github.com/raymondyangdev" class="hover:text-sky-200 pt-2">GitHub</a>
            </div>
        </div>
    </nav>

    <div class="container flex flex-1 justify-center items-center">
        <div>
            <div class="flex flex-col justify-center">
                <div class="text-slate-300 py-2">Your randomly generated passphrase:</div>
                <div class="flex sm:max-md:flex-col sm:max-md:gap-4">
                    <!-- Generated passphrase -->
                    <input
                        class="w-full sm:max-md:w-auto appearance-none border rounded py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-lg"
                        type="text" id="generated-password" readonly>
                    <div class="flex sm:max-md:gap-4">
                        <button
                            class="rounded-full px-6 ml-3 sm:max-md:ml-0 sm:max-md:py-2 bg-sky-500 text-slate-50 hover:text-slate-50 generate">Generate</button>
                        <button
                            class="rounded-full px-6 ml-3 sm:max-md:ml-0 sm:max-md:py-2 bg-sky-500 text-slate-50 hover:text-slate-50 copy" data-clipboard-target="#generated-password">Copy
                            to
                            clipboard</button>
                            <script src='https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js'></script>
                            
                            <script>
                                const clipboard = new ClipboardJS('.copy');
                            </script>
                        </div>
                    </div>
            </div>
            <div class="flex text-slate-300 py-3">Time to crack: <span class="crack-time pl-1"></span></div>
            </div>
    </div>

    
</body>

</html>
