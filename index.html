<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passphrase Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="flex flex-col h-screen bg-slate-800">
    <!-- Navbar -->
    <nav class="bg-slate-900/50 border-b-2">
        <div class=" relative container mx-auto py-6 flex items-center justify-between text-slate-50">
            <!-- Logo -->
            <div class="pt-2">Passphrase Generator</div>

            <!-- Navbar item(s) -->
            <div class="flex space-x-6">
                <a href="https://github.com/raymondyangdev" class="hover:text-sky-200 pt-2">GitHub</a>
            </div>
        </div>
    </nav>

    <div class="container flex flex-1 justify-center items-center">
        <div class="flex flex-col">
            <form class="w-full max-w-sm flex justify-center items-end">
                <div class="flex flex-col">
                    <div class="text-slate-300 py-2">Your randomly generated passphrase:</div>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 p text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        type="text" readonly>
                    </div>
                    <button class="rounded-full p-2 ml-3 bg-sky-500 text-slate-50 hover:text-slate-50">Generate</button>
            </form>
            <div class="flex text-slate-300 py-3">Time to crack: </div>
            </div>
    </div>
    
</body>

</html>
