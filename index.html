<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passphrase Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="flex flex-col h-screen bg-slate-900/50 bg-slate-900">
    <!-- Navbar -->
    <nav class="bg-slate-900 border-b-2">
        <div class=" relative container mx-auto py-6 flex items-center justify-between text-slate-50">
            <!-- Logo -->
            <div class="pt-2">Passphrase Generator</div>

            <!-- Navbar item(s) -->
            <div class="flex space-x-6">
                <a href="https://github.com/raymondyangdev" class="hover:text-sky-200 pt-2">GitHub</a>
            </div>
        </div>
    </nav>

    <div class="container flex flex-1 justify-center items-center">
        <div>
            <form class="w-full max-w-sm flex flex-col justify-center">
                <div class="text-slate-300 py-2">Your randomly generated passphrase:</div>
                <div class="flex sm:max-md:flex-col sm:max-md:gap-4">
                    <!-- Generated passphrase -->
                    <input
                        class="shadow appearance-none border rounded py-2 px-14 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        type="text" readonly>
                    <div class="flex sm:max-md:gap-4">
                        <button
                            class="rounded-full px-6 ml-3 sm:max-md:ml-0 sm:max-md:py-2 bg-sky-500 text-slate-50 hover:text-slate-50">Generate</button>
                        <button
                            class="rounded-full px-6 ml-3 sm:max-md:ml-0 sm:max-md:py-2 bg-sky-500 text-slate-50 hover:text-slate-50">Copy
                            to
                            clipboard</button>
                        </div>
                        <div class="hidden text-slate-300 sm:max-md:flex">Time to crack: <span></span></div>
                    </div>
            </form>
            <div class="flex text-slate-300 py-3 sm:max-md:hidden">Time to crack: <span></span></div>
            </div>
    </div>

    
</body>

</html>
